<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <link href="style.css" rel="stylesheet">

    </head>

    <body>

    <section class="calc-section">

         <div class= "grid-container">

                         <div id="display" class="display-digit" > 0 </div>

                         <div id="op-clean" class="key-digi key-prop2" >AC</div>
                         <div id="op-minus" class="key-digi key-prop2" >+/-</div>
                         <div id="op-percentage" class="key-digi key-prop2">%</div>
                         <div id="op-division" class="key-op key-prop1">&#247;</div>

                         <div id="op-num-7" class="key-digi ">7</div>
                         <div id="op-num-8" class="key-digi">8</div>
                         <div id="op-num-9" class="key-digi">9</div>
                         <div id="op-num-multiply" class="key-op key-prop1" >&#215;</div>

                         <div id="op-num-4" class="key-digi">4</div>
                         <div id="op-num-5" class="key-digi">5</div>
                         <div id="op-num-6" class="key-digi">6</div>
                         <div id="op-num-minus" class="key-op key-prop1" >-</div>

                         <div id="op-num-1" class="key-digi">1</div>
                         <div id="op-num-2" class="key-digi">2</div>
                         <div id="op-num-3" class="key-digi">3</div>
                         <div id="op-num-add" class="key-op key-prop1">+</div>

                         <div id="op-num-0" class="key-digi double-size">0</div>
                         <div id="op-num-float" class="key-decimal item17">.</div>
                         <div id="op-num-equal" class="key-op key-prop1">=</div>


        </div>


    </section>

    <script src="mccalc.js"></script>

    </body>
</html>
